<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{
            width:60%
        }
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>SET B Table</h2>
    <table>
        <tr>
            <td rowspan="2", colspan="1">A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
    </table>
    
</body>
</html>
